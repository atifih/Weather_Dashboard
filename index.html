<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--  Responsive meta tag -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Link for external css file-->
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4b2f8a193a.js" crossorigin="anonymous"></script>
</head>

<body>
    !-- Main Bootstrap Search -->
    <div class="container col-sm-12">
        <!-- Jumbotron for Title -->
        <div class="jumbotron a" style="background-color: #205a31 ; color: white;">
            <h1><i class="fas fa-temperature-high">Weather Dashboard</h1></i>
        </div>
        <!-- Row for Searching Cities for the Weather -->
        <div class=" row">
            <div class="col-sm-12">
                <br>
                <!-- Here we create an HTML Form for handling the inputs-->
                <form role="form">
                    <!-- Here we create the text box for capturing the search city-->
                    <div class="form-group">
                        <label for="search">Search for a city:</label>
                        <div class="input-group sm-3">
                            <input type="text" class="form-control" id="search-city" placeholder="Search City"
                                aria-label="Search for city" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button type="submit" id="run-search"><i class=" fas fa-search"></i></button>
                                <button class=" btn btn-secondary" type="clear-all" id="Clear">Clear</button>
                            </div>
                        </div>
                    </div>
                    <!-- History of city searches -->
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action active"
                            id="button1"></button>
                        <button type="button" class="list-group-item list-group-item-action" id="button2"></button>
                        <button type="button" class="list-group-item list-group-item-action" id="button3"></button>
                        <button type="button" class="list-group-item list-group-item-action" id="button4"></button>
                        <button type="button" class="list-group-item list-group-item-action" id="button5"></button>
                    </div>
            </div>
            <hr />
            <!--  Today's Weather forecast-->
            <div class="card col-sm-12" id="card-today">
                <!--  <img src="..." class="card-img-top" alt="...">  -->
                <div class="card-body">
                    <h5 class="card-title" id="todayW"></h5>
                    <p class="card-text" id="tempToday"> </p>
                    <p class="card-text" id="humidityToday"></p>
                    <p class="card-text" id="windToday"></p>
                    <p class="card-text" id="uvToday"> </p>
                    <!--     <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
            <hr />
            <!-- 5-day weather forecast -->
            <h5 id="card-title"></h5>
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="date1"></h5>
                        <p class="card-text" id="icon1"></p>
                        <p class="card-text" id="temp1"></p>
                        <p class="card-text" id="humidity1"> </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="date2"></h5>
                        <p class="card-text" id="icon2"></p>
                        <p class="card-text" id="temp2"></p>
                        <p class="card-text" id="humidity2"> </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="date3"></h5>
                        <p class="card-text" id="icon3"></p>
                        <p class="card-text" id="temp3"></p>
                        <p class="card-text" id="humidity3"> </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="date4"></h5>
                        <p class="card-text" id="icon4"></p>
                        <p class="card-text" id="temp4"></p>
                        <p class="card-text" id="humidity4"> </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="date5"></h5>
                        <p class="card-text" id="icon5"></p>
                        <p class="card-text" id="temp5"></p>
                        <p class="card-text" id="humidity5"> </p>
                    </div>
                </div>
            </div>













            <!-- jQuery JS -->
            <script src=" https://code.jquery.com/jquery.js"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
            <!-- Moment library-->
            <script src="https://momentjs.com/downloads/moment.js"></script>
            <!-- Code to the JavaScript File -->
            <script src="script.js"></script>



</body>

</html>
